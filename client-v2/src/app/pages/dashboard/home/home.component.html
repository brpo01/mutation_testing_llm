<div class="empty-container" *ngIf="projects.length === 0">
  <app-empty [createReview]="showCreateReviewModal.bind(this)"></app-empty>
</div>
<section class="card-wrapper">
  <article class="card vertical" *ngFor="let project of projects">
    <div class="details-wrapper">
      <span><strong>Title</strong></span>
      <h5>{{ project.title }}</h5>
    </div>
    <div class="details-wrapper">
      <span><strong>Description</strong></span>
      <p>{{ project.description }}</p>
    </div>
    <div class="button-group">
      <button
        class="btn btn-view"
        (click)="selectProject(project)"
        [routerLink]="['/dashboard/research', project._id]"
      >
        View Project
      </button>
      <button class="btn btn-danger" (click)="showDeleteConfirm(project._id)">
        <span nz-icon nzType="delete" nzTheme="fill"></span>
      </button>
      <button class="btn btn-edit" (click)="selectProjectForEdit(project)">
        <span nz-icon nzType="edit" nzTheme="fill"></span>
      </button>
    </div>
  </article>
</section>
<app-edit></app-edit>
<app-create-review></app-create-review>
