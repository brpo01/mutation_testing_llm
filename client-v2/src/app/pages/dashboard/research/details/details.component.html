<section
  class="main review-dashboard"
  [ngClass]="{
    'query-wrapper': true,
    'with-query': mutationResults.length > 0
  }"
>
  <aside class="top_row">
    <div class="query-wrapper" *ngIf="mutationResults.length > 0">
      <h3>My program</h3>
      <button class="btn add-new-query" (click)="showCreateQueryModal()">
        <span nz-icon nzType="plus" nzTheme="outline"></span> New Program
      </button>
      <div class="queries-wrapper">
        <div class="queries" *ngFor="let program of programs">
          <div class="card query">
            <strong>Program</strong>
            <p>{{ program.program }}</p>
            <strong>Test Case</strong>
            <p>{{ program.testcase }}</p>
            
            
            <!-- <div class="button-wrapper">
              <button
                class="btn btn-danger"
                (click)="deleteQuery(filterQuery._id)"
              >
                <span nz-icon nzType="delete" nzTheme="fill"></span>
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </aside>
  <section class="primary-studies">
    <div class="top-row">
      <h3>Mutation Testing Results</h3>
      <div class="selected-filter">
        <div class="search">
          <input type="text" class="search-input" /><span
            nz-icon
            nzType="search"
            nzTheme="outline"
          ></span>
        </div>
      </div>
      <div class="unfiltered-result-toggle">
        <!-- <nz-switch
          [(ngModel)]="showUnfilteredPapers"
          (ngModelChange)="onSwitchChange($event)"
        ></nz-switch -->
        ><span>Show all results</span>
      </div>
    </div>
    <div class="documents-wrapper">
      <div class="empty-container" *ngIf="mutationResults.length === 0">
        <app-empty [createQuery]="showCreateQueryModal.bind(this)"></app-empty>
      </div>
      <div class="document card" *ngFor="let mutationresult of mutationResults">
        <strong>Mutation Results</strong>
        <h5>{{ mutationresult.result ?? "no result available" }}</h5>
        <strong>New Test Suite</strong>
        <p>{{ mutationresult.newTestSuite ?? "test case not found" }}</p>
      </div>
    </div>
  </section>
  <section class="chatbox-toggle">
    <button class="btn btn-chat-toggle" (click)="showChatBox()">
      <i nz-icon nzType="wechat" nzTheme="outline"></i>
    </button>
  </section>
</section>
<app-create-query></app-create-query>
<app-chatbox [project]="project"></app-chatbox>
