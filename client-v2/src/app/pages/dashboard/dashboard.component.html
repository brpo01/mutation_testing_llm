<header class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid nav-center">
    <a class="navbar-brand" href="#">MutLLM</a>
    <div class="left-hand flex">
      <a routerLink="/dashboard/" class="btn btn-link nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" style="background-color: #ff5722;">My Projects</a>
      
      <button class="btn btn-signout" (click)="logOut()">Signout</button>
      <button class="btn btn-add-new" (click)="showCreateModal()">
        <span nz-icon nzType="plus-circle" nzTheme="outline"></span> Create New Project
      </button>
      <div class="user-details">
        <nz-avatar nzSize="large" nzText="{{ getInitials(user.name) }}" style="background-color: #ff5722;"></nz-avatar>
      </div>
    </div>
  </div>
</header>

<main class="dashboard">
  <div>
    <nav>
      <div class="nav-center">
        <h2 class="title">{{ title }}</h2>
      </div>
    </nav>
    <article class="dashboard-page">
      <router-outlet></router-outlet>
      <app-create-review></app-create-review>
    </article>
  </div>
</main>
