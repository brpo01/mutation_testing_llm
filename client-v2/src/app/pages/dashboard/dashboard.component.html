<main class="dashboard">
  <aside class="sidebar-container">
    <div class="content">
      <div class="nav-links">
        <a
          routerLink="/dashboard/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          #dashboardLink="routerLinkActive"
          class="nav-link"
          ><span class="icon" nz-icon nzType="dashboard" nzTheme="fill"></span
          >Literature Reviews</a
        >
        <!--- <a
          routerLink="/dashboard/research"
          routerLinkActive="active"
          class="nav-link"
          ><span class="icon" nz-icon nzType="book" nzTheme="fill"></span
          >Researchs</a
        > -->
        <a
          routerLink="/dashboard/documents"
          routerLinkActive="active"
          class="nav-link"
          ><span class="icon" nz-icon nzType="file" nzTheme="fill"></span
          >Documents</a
        >
        <a
          routerLink="/dashboard/profile"
          routerLinkActive="active"
          class="nav-link"
          ><span class="icon" nz-icon nzType="profile" nzTheme="fill"></span
          >Profile
        </a>
        <!-- <a
          routerLink="/dashboard/settings"
          routerLinkActive="active"
          class="nav-link"
          ><span class="icon" nz-icon nzType="setting" nzTheme="fill"></span
          >Settings
        </a> -->
        <button class="nav-link btn-signout" (click)="logOut()">
          <i class="icon" nz-icon nzType="logout" nzTheme="outline"></i>
          Signout
        </button>
      </div>
    </div>
  </aside>
  <div>
    <nav clas>
      <div class="nav-center">
        <h2 class="title">{{ title }}</h2>
        <div class="left-hand flex">
          <button class="btn btn-add-new" (click)="showCreateModal()">
            <span nz-icon nzType="plus-circle" nzTheme="outline"></span>Create new
            review
          </button>
          <div class="user-details"><nz-avatar nzSize="large" nzText="{{getInitials(user.name)}}" style="background-color:#be9ad8;"></nz-avatar></div>
        </div>
      </div>
    </nav>
    <article class="dashboard-page">
      <router-outlet></router-outlet>
      <app-create-review></app-create-review>
    </article>
  </div>
</main>
