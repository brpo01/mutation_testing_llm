<header class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
          MutLLM
      </a>
  </div>
</header>

<main class="full-page">
<form class="form" [formGroup]="form" (submit)="signup()">
  <h4>Register</h4>
  <div class="form-row">
    <label for="name" class="form-label"> Name </label>
    <input
      id="name"
      type="text"
      class="form-input"
      [class.input-error]="
        form['controls']['name'].errors && form['controls']['name'].touched
      "
      formControlName="name"
      placeholder="Satoshi"
    />
  </div>
  <div class="form-row">
    <label for="email" class="form-label"> Email Address </label>
    <input
      id="email"
      type="email"
      class="form-input"
      [class.input-error]="
        form['controls']['email'].errors && form['controls']['email'].touched
      "
      formControlName="email"
      placeholder="satoshi@google.com"
    />
  </div>
  <div class="form-row">
    <label for="password" class="form-label"> Password </label>
    <input
      type="password"
      class="form-input"
      [class.input-error]="
        form['controls']['password'].errors &&
        form['controls']['password'].touched
      "
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-block">
    <span *ngIf="!processLoading">Register</span>
    <nz-spin [nzSpinning]="processLoading"></nz-spin>
  </button>
  <p>
    Already a member ? <a routerLink="/signin" class="member-btn">Signin</a>
  </p>
</form>
</main>
