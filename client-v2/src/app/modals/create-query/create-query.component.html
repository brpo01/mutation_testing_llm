<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Create Mutation Test Analysis"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form [formGroup]="form">
      
      <div class="form-row">
        <label for="program" class="form-label">
          Program
        </label>
        <textarea
          type="text"
          class="form-input large"
          [class.input-error]="
            form['controls']['program'].errors &&
            form['controls']['program'].touched
          "
          placeholder="Enter the program code you want to test "
          formControlName="program"
        ></textarea>
      </div>
      <div class="form-row">
        <label for="testcase" class="form-label">
          Test Case
        </label>
        <textarea
          type="text"
          class="form-input large"
          [class.input-error]="
            form['controls']['testcase'].errors &&
            form['controls']['testcase'].touched
          "
          placeholder="Provide a test case that corresponds to your program "
          formControlName="testcase"
        ></textarea>
      </div>
    </form>
    <nz-spin [nzSize]="'large'" [nzSpinning]="isSpinning"></nz-spin>
  </ng-container>
</nz-modal>
